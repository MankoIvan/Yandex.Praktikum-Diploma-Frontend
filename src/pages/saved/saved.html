        <!-- popup_opened -->
        <div id="registeredPopup" class="popup">
            <div class="popup__container">
                <img src="<%=require('../../images/close.svg').default%>" alt="" class="popup__close">
                <h3 class="popup__title">Пользователь успешно зарегистрирован!</h3>
                <button id="registeredGotoSignIn" class="popup__link">Выполнить вход</button>
            </div>
        </div>
        <div id="signInPopup" class="popup">
            <div class="popup__container">
                <img src="<%=require('../../images/close.svg').default%>" alt="" class="popup__close">
                <h3 class="popup__title">Вход</h3>
                <form class="popup__form" name="signin">
                    <span class="popup__input-indicator">Email</span>
                    <input class="popup__input" name ="email" type="email" pattern="[a-zA-Z\d]+@[a-zA-Z]+\.[a-zA-Z]+" placeholder="Введите email" required>
                    <span class="popup__error-message popup__error-message_hidden" id="emailError">Неправильный формат email</span>
                    <span class="popup__input-indicator">Пароль</span>
                    <input class="popup__input" name ="password" type="password" pattern="[!@#$%^&a-zA-Z\d]{8,}" minlength="8" placeholder="Введите пароль" required>
                    <span class="popup__error-message popup__error-message_hidden" id="passwordError">Такой пароль не подходит</span>
                    <span class="popup__error-message popup__error-message_user" id="wrongPasswordError">&nbsp;</span>
                    <button id="signIn" class="popup__button">Войти</button>
                </form>
                <div class="popup__switch">
                    <p class="popup__text">или&#8194;</p>
                    <button id="gotoSignUp" class="popup__link">Зарегистрироваться</button>
                </div>
            </div>
        </div>
        <div id="signUpPopup" class="popup">
            <div class="popup__container">
                <img src="<%=require('../../images/close.svg').default%>" alt="" class="popup__close">
                <h3 class="popup__title">Регистрация</h3>
                <form class="popup__form" name="signup">
                    <span class="popup__input-indicator">Email</span>
                    <input class="popup__input" type="email" pattern="[a-zA-Z\d]+@[a-zA-Z]+\.[a-zA-Z]+" name ="email" placeholder="Введите email" required>
                    <span class="popup__error-message popup__error-message_hidden" id="emailError">Неправильный формат email</span>
                    <span class="popup__input-indicator">Пароль</span>
                    <input class="popup__input" name ="password" type="password" pattern="[!@#$%^&a-zA-Z\d]{8,}" minlength="8" placeholder="Введите пароль" required>
                    <span class="popup__error-message popup__error-message_hidden" id="passwordError">Такой пароль не подходит</span>
                    <span class="popup__input-indicator">Имя</span>
                    <input class="popup__input" type="text" name ="name"  pattern="[А-ЯЁ][а-яё]{1,}-?[А-ЯЁ]?[а-яё]{0,}" minlength="2" maxlength="30" placeholder="Введите пароль" required>
                    <span class="popup__error-message popup__error-message_hidden" id="nameError">Такое имя не подходит</span>
                    <span class="popup__error-message popup__error-message_user" id="existError">&nbsp;</span>
                    <button id="signUp" class="popup__button">Зарегистрироваться</button>
                </form>
                <div class="popup__switch">
                    <p class="popup__text">или&#8194;</p>
                    <button id="gotoSignIn" class="popup__link">Войти</button>
                </div>
            </div>
        </div>
